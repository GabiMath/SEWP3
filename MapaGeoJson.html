<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mapa GeoJson</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="MapaGeoJson.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
    <link href="MapaGeoJson.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Mapa GeoJson</h1>

    <p>Seleccione un archivo GeoJson:</p>
    <p>
      <label>Oprime para ingresar un archivo <input
        type="file"
        id="archivo"
        onchange="archivo.procesar(this.files);"
      /></label>
      </p>
    <p id="mapa"></p>
  </body>
</html>
