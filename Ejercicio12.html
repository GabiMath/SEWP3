<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API File: Leer un archivo de texto</title>
    <link href="Ejercicio12.css" rel="stylesheet" />
    <script src="Ejercicio12.js"></script>
  </head>
  <body onload="archivo.soporte();">
    <h1>API File: Leer un archivo de texto situado en la máquina cliente</h1>
    <section>
      <h2>Seleccione el archivo: </h2>
      <p id="soporte"></p>
      <form>
        <input
          type="file"
          id="archivoTexto"
          onchange="archivo.leerArchivoTexto(this.files);"
        />
        
        <input
          type="submit"
          value="Enviar"
          disabled
        />
      </form>
    </section>
      <section>
      <h2>Datos:</h2>
      <p id="nombreArchivo"></p>
      <p id="tamañoArchivo"></p>
      <p id="tipoArchivo"></p>
      <p id="ultimaModificacion"></p>
      <p id="contenidoArchivo"></p>
      <pre id="areaTexto"></pre>
      <p id="errorLectura"></p>
    </section>
  </body>
</html>
