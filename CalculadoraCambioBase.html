<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Cambio de Base</title>
    <link href="CalculadoraCambioBase.css" rel="stylesheet" />
    <script src="CalculadoraCambioBase.js"></script>
  </head>
  <body>
    <h1>Calculadora Cambio de Base</h1>
    <main>
      <form name="calculadora">
        <p id="display"></p>
        <p id="actual"></p>
        <input
          type="button"
          value="Base 2"
          onclick="calculador.cambioBase2()"
        />
        <input
          type="button"
          value="Base 3"
          onclick="calculador.cambioBase3()"
        />
        <input
          type="button"
          value="Base 5"
          onclick="calculador.cambioBase5()"
        />
        <input
          type="button"
          value="Base 7"
          onclick="calculador.cambioBase7()"
        />
        <input
          type="button"
          value="Base 8"
          onclick="calculador.cambioBase8()"
        />
        <input
          type="button"
          value="Base 10"
          onclick="calculador.cambioBase10()"
        />
        <input
          type="button"
          value="Base 12"
          onclick="calculador.cambioBase12()"
        />
        <input
          type="button"
          value="Base 16"
          onclick="calculador.cambioBase16()"
        />
        <input type="button" value="C" onclick="calculador.borrarTodo()" />
        <input type="button" value="7" onclick="calculador.pantalla('7')" />
        <input type="button" value="8" onclick="calculador.pantalla('8')" />
        <input type="button" value="9" onclick="calculador.pantalla('9')" />
        <input type="button" value="4" onclick="calculador.pantalla('4')" />
        <input type="button" value="5" onclick="calculador.pantalla('5')" />
        <input type="button" value="6" onclick="calculador.pantalla('6')" />
        <input type="button" value="1" onclick="calculador.pantalla('1')" />
        <input type="button" value="2" onclick="calculador.pantalla('2')" />
        <input type="button" value="3" onclick="calculador.pantalla('3')" />
        <input type="button" value="borrar" onclick="calculador.desapilar()" />
        <input type="button" value="0" onclick="calculador.pantalla('0')" />
        <input type="button" value="Enter" onclick="calculador.apilar()" />
        <input type="submit" value="Enviar" disabled />
      </form>

      <section>
        <h2>Atajos de teclado</h2>
        <ul>
          <li><strong>Tecla "supr":</strong> Borrar Todo.</li>
          <li><strong>Tecla "b":</strong> Cambio a base binaria.</li>
          <li>
            <strong>Tecla "o":</strong> Cambio a base octal.
          </li>
          <li>
            <strong>Tecla "d":</strong> Cambio a base decimal.
          </li>
          <li>
            <strong>Tecla "h":</strong> Cambio a base hexadecimal.
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
