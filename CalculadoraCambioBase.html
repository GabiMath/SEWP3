<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cambio de Base</title>
    <link href="CalculadoraCambioBase.css" rel="stylesheet" />
    <script src="CalculadoraCambioBase.js"></script>
</head>
<body onkeyup="calculador.teclado(event)">
    <h1>Calculadora Cambio de Base</h1>
    <main>
    <form name="calculadora">
        <p id="display"></p>
        <p id="actual"></p>
        <input type="button" value="Base 2" onclick="calculador.cambioBase2()">
        <input type="button" value="Base 3" onclick="calculador.cambioBase3()">
        <input type="button" value="Base 5" onclick="calculador.cambioBase5()">
        <input type="button" value="Base 7" onclick="calculador.cambioBase7()">
        <input type="button" value="Base 8" onclick="calculador.cambioBase8()">
        <input type="button" value="Base 10" onclick="calculador.cambioBase10()">
        <input type="button" value="Base 12" onclick="calculador.cambioBase12()">
        <input type="button" value="Base 16" onclick="calculador.cambioBase16()">
        <input type="button" value="Base 20" onclick="calculador.cambioBase20()">
        <input type="button" value="7" onclick="calculador.digito('7')">
        <input type="button" value="8" onclick="calculador.digito('8')">
        <input type="button" value="9" onclick="calculador.digito('9')">
        <input type="button" value="4" onclick="calculador.digito('4')">
        <input type="button" value="5" onclick="calculador.digito('5')">
        <input type="button" value="6" onclick="calculador.digito('6')">
        <input type="button" value="1" onclick="calculador.digito('1')">
        <input type="button" value="2" onclick="calculador.digito('2')">
        <input type="button" value="3" onclick="calculador.digito('3')">
        <input type="button" value="C" onclick="calculador.borrarTodo()">
        <input type="button" value="0" onclick="calculador.digito('0')">
        <input type="button" value="borrar" onclick="calculador.borrar()">
    </form>
    </main>
</body>
</html>
